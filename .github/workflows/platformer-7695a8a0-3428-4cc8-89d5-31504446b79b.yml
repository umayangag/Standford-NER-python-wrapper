name: Platformer Generated gig-ner-dev-master-push Build
'on':
  push:
    branches:
      - master
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: docker.pkg.github.com/lsflk/standford-ner-python-wrapper/standford-ner-python-wrapper
      CONTAINER_REGISTRY: docker.pkg.github.com
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD_7695A8A0_3428_4CC8_89D5_31504446B79B }}
      - name: Build the Docker image
        run: docker build --tag ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file Dockerfile .
      - name: GitHub Image Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_9015FEFC_10A5_43DC_B5DB_04248760BA27}}
          project-id: ${{secrets.PROJECT_ID_9015FEFC_10A5_43DC_B5DB_04248760BA27}}
          token: ${{secrets.AUTOGENERATED_CICD_9015FEFC_10A5_43DC_B5DB_04248760BA27}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: 9e51e540-7d87-4432-91b3-e67152296948
